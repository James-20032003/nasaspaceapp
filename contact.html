<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateStars Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1e6b7b;
            color: white;
        }
        h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #144b5a;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            padding: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e6b7b;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>ClimateStars Gallery</h1>
        <p>Explore Our Collection of Climate Change Photos</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Gallery</a>
    </nav>

    <section>
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="polar-bears.jpg" alt="Polar bears on melting ice">
            </div>
            <div class="gallery-item">
                <img src="forest-fires.jpg" alt="Forest fires due to global warming">
            </div>
            <div class="gallery-item">
                <img src="droughts.jpg" alt="Droughts affecting agriculture">
            </div>
            <div class="gallery-item">
                <img src="floods.jpg" alt="Severe floods impacting cities">
            </div>
            <div class="gallery-item">
                <img src="renewable-energy.jpg" alt="Renewable energy solutions">
            </div>
            <div class="gallery-item">
                <img src="coral-reefs.jpg" alt="Coral reefs affected by ocean warming">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ClimateStars | Dedicated to a Sustainable Future</p>
    </footer>

</body>
</html>
